apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      # 1. Contenedor de la Aplicaci√≥n
      - name: payment-app
        image: payment-service:v2.0
        ports:
        - containerPort: 8080
      
      # 2. Contenedor Sidecar (Envoy)
      - name: envoy-sidecar
        image: envoyproxy/envoy:v1.26-latest
        ports:
        - containerPort: 10000
        volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
      
      volumes:
      - name: envoy-config
        configMap:
          name: envoy-config
