apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 3 # MÃ­nimo inicial
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
      - name: booking-app
        image: booking-service:v1.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"  # Necesario para HPA
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
